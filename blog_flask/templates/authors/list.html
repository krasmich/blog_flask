{% extends 'base.html' %}

{% block title %} Список авторов {% endblock %}

{% block body %}
    <div class="row">
        <h1>Список авторов:</h1>
    </div>
    <div class="row">
        <div class="col">
            {% for author in authors %}
                <ul>
                    <li>
                        <a href="{{ url_for('users.get_user', pk=author.user.id) }}">
                            {{ author.user.name }} ({{ author.id }})
                        </a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
