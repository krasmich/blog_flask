{% extends 'base.html' %}

{% block title %} Данные пользователя {% endblock %}

{% block body %}
    <h1>Привет, {{ user.name }}!</h1>
    <h3>Статьи автора:</h3>
    {% for article in user.author.articles %}
        <ul>
            <li>
                <a href="{{ url_for('articles.articles_info', article_id=article.id) }}">
                    {{ article.title }}
                </a>
            </li>
        </ul>
    {% endfor %}

{% endblock %}
