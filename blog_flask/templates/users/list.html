{% extends 'base.html' %}

{% block title %} Список пользователей {% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Список пользователей:</h1>
            {% for user_id in users %}
                <ul>
                    <li><a href="{{ url_for('articles.articles_info', pk=user_id) }}">{{ users[user_id] }}</a></li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
