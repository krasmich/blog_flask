{% extends 'base.html' %}

{% block title %} Список пользователей {% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Список пользователей:</h1>
            {% for user in users %}
                <ul>
                    <li><a href="{{ url_for('users.get_user', pk=user.id) }}">{{ user.name }}</a></li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
